<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daymares (Austin, TX)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top image -->
  <div class="top-image">
    <img src="assets/top.png" alt="Daymares Logo Top">
  </div>

  <!-- Center image -->
  <div class="center-image">
    <img src="assets/center.png" alt="Daymares Main Graphic">
  </div>

  <!-- Bottom row of icons -->
  <footer>
    <a href="mailto:contact@daymaresatx.com" target="_blank">
      <img src="assets/email.png" alt="Email">
    </a>
    <a href="https://spotify.com" target="_blank">
      <img src="assets/spotify.png" alt="Spotify">
    </a>
    <a href="https://music.apple.com" target="_blank">
      <img src="assets/apple.png" alt="Apple Music">
    </a>
    <a href="https://bandcamp.com" target="_blank">
      <img src="assets/bandcamp.png" alt="Apple Music">
    </a>
    <a href="https://instagram.com" target="_blank">
      <img src="assets/instagram.png" alt="Instagram">
    </a>
    <a href="https://tiktok.com" target="_blank">
      <img src="assets/tiktok.png" alt="TikTok">
    </a>
    <a href="https://facebook.com" target="_blank">
      <img src="assets/facebook.png" alt="Facebook">
    </a>
    <a href="https://youtube.com" target="_blank">
      <img src="assets/youtube.png" alt="YouTube">
    </a>
  </footer>
</body>
</html>
